<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="Calc">
            <div id="ij" class="inp"></div>
            <div class="buttons">
                <button onclick="f9()">9</button>
                <button onclick="f8()">8</button>
                <button onclick="f7()">7</button>
                <button id="diff"onclick="fdiv()">/</button>
                <button onclick="f6()" >6</button>
                <button onclick="f5()">5</button>
                <button onclick="f4()">4</button>
                <button id="diff"onclick="fmul()">*</button>
                <button onclick="f3()">3</button>
                <button onclick="f2()">2</button>
                <button onclick="f1()">1</button>
                <button  id="diff"onclick="fplus()">+</button>
                <button onclick="f0()">0</button>
                <button id="diff" onclick="fdot()">.</button>
                <button id="diff"onclick="fminus()">-</button>
                <button id="diffss" onclick="fequal()">=</button>
            </div>
        </div>
    </body>
</html>
